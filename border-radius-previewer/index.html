<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Border Radius Previewer</title>
	</head>
	<body>
		<div class="container">
			<div
				class="container__box"
				style="border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%"
			>
				<input
					type="range"
					min="0"
					max="100"
					value="50"
					class="slider slider__top"
				/>
				<input
					type="range"
					min="0"
					max="100"
					value="50"
					class="slider slider__right"
				/>
				<input
					type="range"
					min="0"
					max="100"
					value="50"
					class="slider slider__bottom"
				/>
				<input
					type="range"
					min="0"
					max="100"
					value="50"
					class="slider slider__left"
				/>
			</div>
			<div class="clipboard">
				<p>Clipboard</p>
				<input type="text" class="clipboard__input" value="" />
				<button type="button" class="copy">Copy</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
