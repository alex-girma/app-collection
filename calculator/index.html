<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>

		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div data-calculator class="calculator-grid">
				<div class="display">
					<div data-prev-operand></div>
					<div data-curr-operand></div>
				</div>

				<p data-clear class="span-two">AC</p>
				<p data-delete>DEL</p>
				<p data-operation>*</p>
				<p data-number>7</p>
				<p data-number>8</p>
				<p data-number>9</p>
				<p data-operation>รท</p>
				<p data-number>4</p>
				<p data-number>5</p>
				<p data-number>6</p>
				<p data-operation>+</p>
				<p data-number>1</p>
				<p data-number>2</p>
				<p data-number>3</p>
				<p data-operation>-</p>
				<p data-number>0</p>
				<p data-number>.</p>
				<p data-equals class="span-two">=</p>
			</div>
		</div>
	</body>
</html>
